<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamA Bags</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-purple fs-3">Team A</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items.." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchItems()">Search</button>
                </form>

                <div>
                    <button class="btn btn-outline-purple">Log In</button>
                    <button class="btn btn-purple">Sign Up</button>
                </div>

            </div>
        </nav>
    </header>


    <main class="container ">
        <h2 class="text-center text-purple mb-4">Bags</h2>
        <div class="row g-4" id="itemContainer">
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag1.jpg" alt="Lilac ruched bag" class="card-img h-75">
                    <p>Lilac ruched bag</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag2.jpg" alt="Black tote bag" class="card-img h-75">
                    <p>Black tote bag</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag3.jpg" alt="Pink backpack" class="card-img h-75">
                    <p>Pink backpack</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag4.jpg" alt="Tan leather handbag" class="card-img h-75">
                    <p>Tan leather handbag</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag5.jpg" alt="Black tote with flower prints" class="card-img h-75">
                    <p>Black tote with flower prints</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag6.jpg" alt="White polka dot nike backpack" class="card-img h-75">
                    <p>White polka dot nike backpack</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-75">
                    <img src="assets/images/bag7.jpg" alt="Black leather backpack" class="card-img h-75">
                    <p>Black leather backpack</p>
                </div>
            </div>
            
        </div>

    </main>
    <script src="assets/js/search.js"></script>
</body>

</html>
