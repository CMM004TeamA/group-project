<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamA Pants</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-purple fs-3">Team A</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items..">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>

                <div>
                    <button class="btn btn-outline-purple">Log In</button>
                    <button class="btn btn-purple">Sign Up</button>
                </div>

            </div>
        </nav>
    </header>


    <main class="container ">
        <h2 class="text-center text-purple">Pants</h2>
        <div class="row g-4">
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant1.jpg" alt="Brown palazzo" class="card-img h-100">
                    <p>Brown palazzo</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant2.jpg" alt="Cream straight pant" class="card-img h-100">
                    <p>Cream straight pant</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant3.jpg" alt="Black flared pant" class="card-img h-100">
                    <p>Black flared pant</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant4.jpg" alt="Blue mom jeans" class="card-img h-100">
                    <p>Blue mom jeans</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant5.jpg" alt="Pink gradient flared denim" class="card-img h-100">
                    <p>Pink gradient flared denim</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant6.jpg" alt="Black and white checkered palazzo" class="card-img h-100">
                    <p>Black and white checkered palazzo</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center h-100">
                    <img src="assets/images/pant7.jpg" alt="Flared jeans" class="card-img h-100">
                    <p>Flared jeans</p>
                </div>
            </div>
            
        </div>

    </main>
</body>

</html>
