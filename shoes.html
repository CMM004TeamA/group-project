<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamA Shoes</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-purple fs-3">Team A</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items.." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchItems()">Search</button>
                </form>

                <div>
                    <button class="btn btn-outline-purple">Log In</button>
                    <button class="btn btn-purple">Sign Up</button>
                </div>

            </div>
        </nav>
    </header>


    <main class="container ">
        <h2 class="text-center text-purple mb-4">Shoes</h2>
        <div class="row g-4" id="itemContainer">
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe1.jpg" alt="Black toe thong mid block heel sandals" class="card-img">
                    <p>Black toe thong mid block heel sandals</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe2.jpg" alt="Green Nike Airforce" class="card-img">
                    <p>Green Nike Airforce</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe3.jpg" alt="White Nike Balance" class="card-img">
                    <p>White Nike Balance</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe4.jpg" alt="Black vans" class="card-img">
                    <p>Black vans</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe5.jpg" alt="Black loafers" class="card-img">
                    <p>Black loafers</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe6.jpg" alt="Running sneakers" class="card-img">
                    <p>Running sneakers</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="card text-center">
                    <img src="assets/images/shoe7.jpg" alt="White and green new balance" class="card-img">
                    <p>White and green new balance</p>
                </div>
            </div>
            
        </div>

    </main>
    <script src="assets/js/search.js"></script>
</body>

</html>
