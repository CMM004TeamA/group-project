<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamA homepage</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="mb-5">
        <nav class="navbar bg-light shadow-sm ">
            <div class="container">
                <a href="homepage.html" class="navbar-brand fw-bold text-purple fs-3">Team A</a>
                <form class="d-flex mx-auto w-50">
                    <input class="form-control" type="search" placeholder="Search for items..">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>

                <div>
                    <button class="btn btn-outline-purple">Log In</button>
                    <button class="btn btn-purple">Sign Up</button>
                </div>


            </div>
        </nav>
    </header>

    <section class="position-relative mb-5 vh-50">
        <img src="assets/images/donation imaginary.webp" alt="Donate and Pick What You Need"
            class="img-fluid w-100 h-100 object-fit-cover">
        <div class="position-absolute top-50 start-50 translate-middle text-center text-purple">
            <h1 class="fw-bold">Donate and Pick What You Need</h1>
            <p>Help others by donating items and find what you need.</p>
            <a href="Upload Items Page.html" class="btn btn-purple">Donate Now</a>
        </div>
    </section>

    <main class="container ">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <a href="tops.html" class="text-decoration-none">
                    <div class="card text-center w-50">
                        <img src="assets/images/top.jpg" alt="Tops" class="card-img">
                        <h5>Tops</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="pants.html" class="text-decoration-none">
                    <div class="card text-center w-50">
                        <img src="assets/images/pants.jpg" alt="Pants" class="card-img">
                        <h5>Pants</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="shoes.html" class="text-decoration-none">
                    <div class="card text-center w-50">
                        <img src="assets/images/shoes.jpg" alt="Shoes" class="card-img">
                        <h5>Shoes</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="bags.html" class="text-decoration-none">
                    <div class="card text-center w-50">
                        <img src="assets/images/bag.jpg" alt="bags" class="card-img">
                        <h5>Bags</h5>
                    </div>
                </a>
            </div>
        </div>

    </main>

</body>

</html>
