<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Items</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Upload_Items.css">
    
</head>
<body>
    <header class="bg-purple text-white text-center py-3">
        <h1>Upload Items</h1>
    </header>
    <main class="container mt-4">
        <p class="text-muted">Please use the form below to upload any item you would like to display on this website. Please ensure you write a sufficient amount of detail to ensure those reserving the item know all important details.</p>
    </main>
    <div class="container bg-light p-4 shadow rounded">
        <form action="db_connect.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ItemName" class="form-label">Title:</label>
                <input type="text" class="form-control" name="ItemName" placeholder="e.g. Black Nike Hoodie">
            </div>
            <div class="mb-3">
                <label for="ItemCategory" class="form-label">Item Category</label>
                <select class="form-select" name="ItemCategory">
                    <option value="">Select Item Category</option>
                    <option value="hat">Hat</option>
                    <option value="coat">Coat</option>
                    <option value="scarf">Scarf</option>
                    <option value="tshirt">T-Shirt</option>
                    <option value="longsleeve">Long Sleeve Top</option>
                    <option value="hoodie">Hoodie</option>
                    <option value="jumper">Jumper</option>
                    <option value="dress">Dress</option>
                    <option value="shoes">Shoes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Size" class="form-label">Size:</label>
                <select class="form-select" name="size">
                    <option value="">Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">X-Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Item Condition:</label>
                <select class="form-select" name="condition">
                    <option value="">Select Condition</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control" name="description" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image to upload:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-purple w-100">Submit Form</button>
        </form>
    </div>
    
</html>
